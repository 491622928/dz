    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/short_rental?characterEncoding=utf-8&useSSL=false
    username: root
    password: 123456
    type: com.alibaba.druid.pool.DruidDataSource
